<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="w-full h-screen"><div class="min-h-full flex flex-col items-center justify-center">
      <div
        class="w-full h-[432.112px] lg:w-[400px] lg:h-[481px] p-[20px] lg:p-[32px] lg:border-[1px] border-[rgb(224,224,226)] rounded-[8px] flex flex-col items-center"
      >
        <div class="w-[100px] mb-3 flex flex-row items-center justify-center">
          <img
            class="grow"
            src="public/svg/register-page-header.svg"
            alt="فروشگاه دیجی کالا"
          />
        </div>
        <div class="lg:w-[334.4px] w-full">
          <div
            class="w-full mt-4 font-iranYekanBold text-[16px] lg:text-[19px] text-right text-neutral-900 leading-[33.6px] lg:leading-[39.9px]"
          >
            ورود
            <span
              class="font-iranYekanExtraBold text:[22px] leading-[33.6px] lg:leading-[39.9px] lg:text-[22.5px]"
              >|</span
            >
            ثبت‌نام
          </div>
          <div
            class="w-full mt-4 font-iranYekan text-[11px] lg:text-[12px] text-right text-neutral-700 leading-[2.17]"
          >
            سلام!
          </div>
          <div
            class="w-full mb-4 font-iranYekan text-[11px] lg:text-[12px] text-right text-neutral-700 leading-[2.17]"
          >
            لطفا شماره موبایل یا ایمیل خود را وارد کنید
          </div>
          <div
            class="w-full h-[48px] px-2 bg-[rgb(240,240,241)] lg:bg-white rounded-[8px] border-[1px] border-b-[1.6px] lg:border-b-[1px] border-[rgb(240,240,241)] border-b-[rgb(211,47,47)] lg:border-[rgb(211,47,47)]"
          >
            <input
              class="w-full h-full p-2 border-none outline-none"
              type="text"
            />
          </div>
          <div
            class="w-full font-iranYekan text-[rgb(178,0,26)] text-[11px] lg:text-[12px] text-right leading-[23.87px] lg:leading-[26.04px]"
          >
            لطفا این قسمت را خالی نگذارید
          </div>
          <button
            class="relative flex items-center justify-center w-full h-[48px] mt-6 lg:mt-8 py-[12px] px-[16px] bg-[rgb(239,64,86)] border-[1px] border-[rgb(239,64,86)] rounded-[8px] font-iranYekanBold text-[14px] leading-[30.1px] text-[rgb(255,255,255)]"
            type="submit"
          >
            ورود
          </button>
          <div>
            <div
              class="mt-4 font-iranYekan text-[10px] lg:text-[11px] text-neutral-700 leading-[21.7px] lg:leading-[23.87px] text-right"
            >
              ورود شما به معنای پذیرش<a class="text-[rgb(0,142,178)]" href="">
                شرایط دیجی‌کالا </a
              >و<a class="text-[rgb(0,142,178)]" href=""> قوانین حریم‌خصوصی </a
              >است
            </div>
          </div>
        </div>
      </div>
    </div></div>
  </body>
</html>
