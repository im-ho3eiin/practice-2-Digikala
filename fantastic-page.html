<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css" />

      <div

            ></path>
          </svg>
        </div>
        <div>
          <img
            src="public/svg/fantastic-page-header-logo.svg"
            alt="پیشنهاد‌ شگفت‌انگیز"
          />
        </div>
        <div>
          <svg style="width: 24px; height: 24px; fill: rgb(255, 255, 255)">

              <div class="w-[195px] h-[30px]">
                <img
                  class="w-full inline-block h-full object-contain"
                  src="public/svg/desktop-header-logo.svg"
                  alt="دیجی کالا"
                />
              </div>
            </a>
          </div>
          <!-- header logo end -->
          <!-- search bar -->

                  xmlns="http://www.w3.org/2000/svg"
                  style="width: 24px; height: 24px; fill: #a1a3a8"
                  width="24"
                  height="24"
                >
                  <defs>
                    <symbol
                      id="searchSearch"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
